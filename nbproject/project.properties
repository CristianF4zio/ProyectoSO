# NetBeans Project Properties
project.name=ProyectoSO1
project.type=java
project.encoding=UTF-8

# Main class configuration
main.class=main.SimuladorGUI

# Source directories
src.dir=src/main/java
test.src.dir=src/test/java

# Build directories
build.dir=build
dist.dir=dist
build.classes.dir=${build.dir}
build.test.classes.dir=${build.dir}

# Classpath configuration
run.classpath=${build.classes.dir}:lib/jfreechart-1.5.3.jar:lib/jcommon-1.0.24.jar
javac.classpath=lib/jfreechart-1.5.3.jar:lib/jcommon-1.0.24.jar

# Compiler settings
javac.source=21
javac.target=21
javac.compilerargs=-release 21 -Xlint:unchecked -Xlint:deprecation

# JVM arguments
run.jvmargs=

# Execution settings
run.classpathmode=classpath
run.test.classpathmode=classpath
